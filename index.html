<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps - Hexagonal Architecture</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #137333;
            color: white;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }
        .header-left { flex: 1; }
        .header-center { flex: 2; }
        .header-right { flex: 1; text-align: right; }

        /* Dark Mode Global Styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        body.dark-mode header {
            background: #000000;
        }

        #theme-toggle {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        #theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        body.dark-mode #theme-toggle {
            border-color: #FBBC04;
            color: #FBBC04;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            background: #e5e3df;
            position: relative;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #137333;
            z-index: 10;
        }
        .hidden {
            display: none !important;
        }
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div class="header-left"></div>
            <div class="header-center">
                <h1>Google Maps Dynamic Loader</h1>
            </div>
            <div class="header-right">
                <button id="theme-toggle">Modo Oscuro</button>
            </div>
        </header>
        <div id="map">
            <div id="loader">Cargando Mapa...</div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>

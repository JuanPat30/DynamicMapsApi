<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps - Hexagonal Architecture</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #000000;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .header-center h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .test-badge {
            font-size: 0.8rem;
            background: #FBBC04;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
            text-transform: uppercase;
            font-weight: bold;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            background: #e5e3df;
            position: relative;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #137333;
            z-index: 10;
        }
        .hidden {
            display: none !important;
        }
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        // Placeholder para inyecci√≥n de variables de entorno en runtime
        window.APP_CONFIG = {
            API_KEY: "__VITE_GOOGLE_MAPS_API_KEY__",
            MAP_ID: "__VITE_GOOGLE_MAPS_MAP_ID__",
            DEFAULT_LAT: "__VITE_DEFAULT_LAT__",
            DEFAULT_LNG: "__VITE_DEFAULT_LNG__",
            APP_ENV: "__VITE_APP_ENV__"
        };
    </script>
    <div id="app">
        <header>
            <div class="header-center">
                <h1>Google Maps Dynamic Loader <span class="test-badge">Test API</span></h1>
            </div>
        </header>
        <div id="map">
            <div id="loader">Cargando Mapa...</div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
